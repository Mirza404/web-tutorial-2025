<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Week 6 â€” Task 2: Simple Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-900 text-slate-100 flex items-center justify-center p-6">
    <main class="w-full max-w-md">
      <header class="mb-6 text-center">
        <h1 class="text-2xl font-bold">Simple Form Validation</h1>
        <p class="text-sm text-slate-400">Task 2 solution (separate JS file).</p>
      </header>

      <section class="bg-slate-800 rounded-xl shadow-lg p-6">
        <form id="loginForm" novalidate class="space-y-4">
          <div>
            <label for="username" class="block text-sm mb-1">Username</label>
            <input id="username" name="username" type="text" placeholder="Username"
              class="w-full rounded-md px-3 py-2 bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div>
            <label for="password" class="block text-sm mb-1">Password</label>
            <input id="password" name="password" type="password" placeholder="Password"
              class="w-full rounded-md px-3 py-2 bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>

          <div class="flex items-center justify-between">
            <button type="submit"
              class="px-4 py-2 rounded-md bg-indigo-600 hover:bg-indigo-500 text-white">Login</button>
            <button type="button" id="resetBtn"
              class="px-3 py-2 rounded-md bg-slate-700 hover:bg-slate-600 text-slate-100">Reset</button>
          </div>

          <div id="formMessage" role="status" aria-live="polite" class="text-sm mt-2 min-h-[1.25rem]"></div>
        </form>
      </section>
    </main>

    <script src="app2.js"></script>
    <!-- <script src="solution2.js"></script> DO NOT UNCOMMENT UNLESS U WANT THE SOLUTION--> 
  </body>
</html>
